<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#6366f1">
    <title>Estoque Químico</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script type="module" src="scripts.js" defer></script>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <h1 class="header-title">Estoque Químico</h1>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Estoque Section -->
        <section id="stock-section" class="tab-content active">
            <div class="section-header">
                <h2 class="section-title">Produtos em Estoque</h2>
                <button id="addProductBtn" class="btn-primary">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="12" y1="5" x2="12" y2="19"></line>
                        <line x1="5" y1="12" x2="19" y2="12"></line>
                    </svg>
                    Adicionar Produto
                </button>
            </div>


            <!-- Filtros e Busca -->
            <div class="filters-container">
                <div class="search-box">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="11" cy="11" r="8"></circle>
                        <path d="m21 21-4.35-4.35"></path>
                    </svg>
                    <input type="text" id="searchInput" placeholder="Buscar produto ou lote...">
                </div>
                <select id="statusFilter" class="filter-select">
                    <option value="">Todos os status</option>
                    <option value="disponivel">Disponível</option>
                    <option value="indisponivel">Indisponível</option>
                </select>
            </div>

            <!-- Lista de Produtos -->
            <div id="stockList" class="products-grid"></div>

            <!-- Paginação -->
            <div class="pagination">
                <button id="prevPage" class="btn-secondary" disabled>
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <polyline points="15 18 9 12 15 6"></polyline>
                    </svg>
                    Anterior
                </button>
                <span id="pageInfo" class="page-info">Página 1 de 1</span>
                <button id="nextPage" class="btn-secondary" disabled>
                    Próximo
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <polyline points="9 18 15 12 9 6"></polyline>
                    </svg>
                </button>
            </div>
        </section>

        <!-- Localidades Section -->
        <section id="locations-section" class="tab-content">
            <div class="section-header">
                <h2 class="section-title">Localidades</h2>
                <button id="addLocationBtn" class="btn-primary">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="12" y1="5" x2="12" y2="19"></line>
                        <line x1="5" y1="12" x2="19" y2="12"></line>
                    </svg>
                    Adicionar Localidade
                </button>
            </div>
            <div id="locationsList" class="locations-grid"></div>
        </section>

        <!-- Logs Section -->
        <section id="logs-section" class="tab-content">
            <div class="section-header">
                <h2 class="section-title">Histórico de Ações</h2>
            </div>
            <div id="logsList" class="logs-list"></div>
        </section>
    </main>

    <!-- Bottom Navigation -->
    <nav class="bottom-nav">
        <button id="stockTabBtn" class="nav-item active">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                <polyline points="9 22 9 12 15 12 15 22"></polyline>
            </svg>
            <span>Estoque</span>
        </button>
        <button id="locationsTabBtn" class="nav-item">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path>
                <circle cx="12" cy="10" r="3"></circle>
            </svg>
            <span>Localidades</span>
        </button>
        <button id="logsTabBtn" class="nav-item">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                <polyline points="14 2 14 8 20 8"></polyline>
                <line x1="16" y1="13" x2="8" y2="13"></line>
                <line x1="16" y1="17" x2="8" y2="17"></line>
                <polyline points="10 9 9 9 8 9"></polyline>
            </svg>
            <span>Histórico</span>
        </button>
    </nav>

    <!-- Modal de Produto -->
    <div id="productModal" class="modal">
        <div class="modal-overlay"></div>
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Adicionar Produto</h2>
                <button id="closeModal" class="btn-close">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
            </div>
            <form id="productForm" class="modal-form">
                <input type="hidden" id="productId">
                <div class="form-group">
                    <label for="productName">Produto *</label>
                    <input type="text" id="productName" required placeholder="Nome do produto">
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="manufacturer">Fabricante</label>
                        <input type="text" id="manufacturer" placeholder="Fabricante">
                    </div>
                    <div class="form-group">
                        <label for="batch">Lote *</label>
                        <input type="text" id="batch" required placeholder="Número do lote">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="quantity">Quantidade *</label>
                        <input type="number" id="quantity" step="0.01" min="0" required placeholder="0.00">
                    </div>
                    <div class="form-group">
                        <label for="unit">Unidade *</label>
                        <select id="unit" required>
                            <option value="L">Litros (L)</option>
                            <option value="mL">Mililitros (mL)</option>
                            <option value="kg">Quilogramas (kg)</option>
                            <option value="g">Gramas (g)</option>
                            <option value="un">Unidades (un)</option>
                        </select>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="packaging">Embalagem</label>
                        <input type="text" id="packaging" placeholder="Ex: Frasco 500mL">
                    </div>
                    <div class="form-group">
                        <label for="packagingNumber">Nº Embalagens</label>
                        <input type="number" id="packagingNumber" min="1" value="1">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="minimumStock">Estoque Mínimo</label>
                        <input type="number" id="minimumStock" min="0" value="0" placeholder="0">
                    </div>
                    <div class="form-group">
                        <label for="invoice">Nota Fiscal</label>
                        <input type="text" id="invoice" placeholder="Nº da NF">
                    </div>
                </div>
                <div class="form-group">
                    <label for="expirationDate">Data de Validade</label>
                    <input type="date" id="expirationDate">
                </div>
                <div class="form-group">
                    <label for="location">Localização *</label>
                    <select id="location" required>
                        <option value="">Selecione uma localização</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="status">Status *</label>
                    <select id="status" required>
                        <option value="disponivel">Disponível</option>
                        <option value="indisponivel">Indisponível</option>
                    </select>
                </div>
                <div class="form-actions">
                    <button type="button" id="cancelBtn" class="btn-secondary">Cancelar</button>
                    <button type="submit" class="btn-primary">Salvar</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal de Localidade -->
    <div id="locationModal" class="modal">
        <div class="modal-overlay"></div>
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="locationModalTitle">Adicionar Localidade</h2>
                <button id="closeLocationModal" class="btn-close">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
            </div>
            <form id="locationForm" class="modal-form">
                <input type="hidden" id="locationId">
                <div class="form-group">
                    <label for="room">Sala *</label>
                    <input type="text" id="room" required placeholder="Ex: Laboratório A">
                </div>
                <div class="form-group">
                    <label for="cabinet">Armário</label>
                    <input type="text" id="cabinet" placeholder="Ex: Armário 01">
                </div>
                <div class="form-actions">
                    <button type="button" id="cancelLocationBtn" class="btn-secondary">Cancelar</button>
                    <button type="submit" class="btn-primary">Salvar</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal de Usar Produto -->
    <div id="useProductModal" class="modal">
        <div class="modal-overlay"></div>
        <div class="modal-content">
            <div class="modal-header">
                <h2>Usar Produto</h2>
                <button id="closeUseModal" class="btn-close">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
            </div>
            <form id="useProductForm" class="modal-form">
                <input type="hidden" id="useProductId">
                <div class="form-group">
                    <label for="useQuantity">Quantidade a Usar *</label>
                    <input type="number" id="useQuantity" step="0.01" min="0" required placeholder="0.00">
                </div>
                <div class="form-actions">
                    <button type="button" id="cancelUseBtn" class="btn-secondary">Cancelar</button>
                    <button type="submit" class="btn-primary">Usar</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal de Transferir Produto -->
    <div id="transferProductModal" class="modal">
        <div class="modal-overlay"></div>
        <div class="modal-content">
            <div class="modal-header">
                <h2>Transferir Produto</h2>
                <button id="closeTransferModal" class="btn-close">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
            </div>
            <form id="transferProductForm" class="modal-form">
                <input type="hidden" id="transferProductId">
                <div class="form-group">
                    <label for="transferLocation">Nova Localização *</label>
                    <select id="transferLocation" required>
                        <option value="">Selecione uma localização</option>
                    </select>
                </div>
                <div class="form-actions">
                    <button type="button" id="cancelTransferBtn" class="btn-secondary">Cancelar</button>
                    <button type="submit" class="btn-primary">Transferir</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading-overlay">
        <div class="spinner"></div>
        <p>Carregando...</p>
    </div>
</body>
</html>
